name: kitchen

services:
  # Backend CalDAV Proxy Service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: kitchen-backend
    restart: unless-stopped
    ports:
      - "9899:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=https://kitchen.hutson.cloud
      - DB_PATH=/app/data
      - DEFAULT_TIMEZONE=America/Chicago
    volumes:
      - kitchen-data:/app/data
    networks:
      - kitchen-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend React Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kitchen-frontend
    restart: unless-stopped
    ports:
      - "9898:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - kitchen-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  kitchen-network:
    driver: bridge

volumes:
  kitchen-data:
    driver: local
